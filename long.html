<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelShop - Dados cadastrrais</title>
  <title>Brilho na Pele</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .navbar {
      background: #e6007a;
      color: white;
      padding: 0.5rem 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .navbar a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .sidebar {
      width: 250px;
      background: #f4f5f7;
      height: calc(100vh - 50px);
      position: fixed;
      top: 50px;
      left: 0;
      padding: 20px 0;
      border-right: 1px solid #eee;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #e6007a;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #e6007a;
      color: white;
    }

    .sidebar a.active {
      background: #e6007a;
      color: white;
      border-bottom: 2px solid #fff;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .required {
      color: #e6007a;
    }

    .btn-primary {
      background: #e6007a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #c20065;
    }

    .example-text {
      font-size: 0.8em;
      color: #666;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">

    </div>
  </nav>
  <!-- Conteúdo principal -->
  <div class="content">
    <h2>Dados cadastrrais</h2>
    <form>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="nome" class="form-label"><span class="required">*</span> Nome:</label>
          <input type="text" id="nome" class="form-control" value="" required>
        </div>

        <div class="col-md-6 form-group">
          <label for="email" class="form-label"><span class="required">*</span> E-mail:</label>
          <input type="email" id="email" class="form-control" value="" required>
        </div>

        <div class="col-md-6 form-group">
          <label for="sobrenome" class="form-label"><span class="required">*</span> Sobrenome:</label>
          <input type="text" id="sobrenome" class="form-control" value="" required>
        </div>

        <div class="col-md-6 form-group">
          <label for="telefoneFixo" class="form-label">Telefone Fixo:</label>
          <input type="tel" id="telefoneFixo" class="form-control" placeholder="Ex: DDD + Telefone">
        </div>

        <div class="col-md-6 form-group">
          <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" class="form-control" value=>
        </div>

        <div class="col-md-6 form-group">
          <label for="telefoneCelular" class="form-label">Telefone Celular:</label>
          <input type="tel" id="telefoneCelular" class="form-control" value="" placeholder="Ex: DDD + Telefone">
        </div>

        <div class="col-md-6 form-group">
          <label for="sexo" class="form-label">Sexo:</label>
          <select id="sexo" class="form-control">
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
          </select>
        </div>

       <div class="col-md-6 form-group">
          <label for="cpf" class="form-label"><span class="required">*</span> CPF:</label>
          <input type="text" id="cpf" class="form-control" value="" required>
        </div>
      </div>
           <a href="index.html">Salvar</a><a href=></a>
    </form>
  </div>

<!-- Botão de Voltar -->
        <div class="d-grid">
          <a href="index.html" class="btn btn-secondary" >⬅ Voltar </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
